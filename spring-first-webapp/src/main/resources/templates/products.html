<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<table class="table table-striped-columns">
    <thead>
    <tr>
        <td>ID</td>
        <td>Наименование товара</td>
        <td>Цена</td>
        <td>Переход к товару</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pr : ${products}">
        <td th:text="${pr.id}"></td>
        <td th:text="${pr.name}"></td>
        <td th:text="${pr.cost}"></td>
        <td>
            <a th:href="@{'/product/show_product/' + ${pr.id}}" type="button" class="btn btn-info">Посмотреть товар</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{'/'}" type="button" class="btn btn-info">На главную</a>
</div>
</body>
</html>
